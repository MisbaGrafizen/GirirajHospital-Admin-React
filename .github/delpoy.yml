name: Deploy to shreegiriraj.feedbacks.live

on:
  push:
    branches:
      - main   # or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js (change version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install & Build
      - name: Install dependencies & build
        run: |
          npm install
          npm run build   # creates the build folder

      # Step 4: Deploy via FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          server-dir: /domains/shreegiriraj.feedbacks.live/public_html/
          local-dir: ./build/   # only upload the built files
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env
  