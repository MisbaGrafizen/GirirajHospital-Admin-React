name: Deploy to shreegiriraj.feedbacks.live via FTP

on:
  push:
    branches:
      - main   # Change if your deploy branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          port: 21
          server-dir: /domains/shreegiriraj.feedbacks.live/public_html/
          local-dir: ./build/   # Upload only build folder contents
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env

