name: Multi Domain Deployment (FTP)

on:
  push:
    branches:
      - main

jobs:

  # -------------------------------
  # 1) BUILD JOB
  # -------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Upload build folder
        uses: actions/upload-artifact@v3
        with:
          name: build_output
          path: dist/          # <-- Make sure Vite creates dist folder


  # -------------------------------
  # 2) DEPLOY FOR GRAFIZEN
  # -------------------------------
  deploy_shree_giriraj_grafizen:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build_output
          path: dist/          # <-- Dist will EXIST now

      - name: Deploy → shreegiriraj.grafizen.in
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST_GRA }}
          username: ${{ secrets.FTP_USER_GRA }}
          password: ${{ secrets.FTP_PASS_GRA }}
          port: 21
          protocol: ftp
          local-dir: dist/      # <-- This now exists
          server-dir: /domains/grafizen.in/public_html/Shree_Giriraj/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env

