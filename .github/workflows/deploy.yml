name: Multi Domain Deployment (FTP)

on:
  push:
    branches:
      - main

env:
  LOCAL_DIR: dist/    # You are using Vite → dist folder

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-dir: ${{ steps.export.outputs.BUILD_DIR }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Export Build Dir
        id: export
        run: echo "BUILD_DIR=${{ env.LOCAL_DIR }}" >> $GITHUB_OUTPUT


  # ================================================================
  # DEPLOY 1 — Shree_Giriraj (grafizen.in)
  # ================================================================
  deploy_shree_giriraj_grafizen:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy → shreegiriraj.grafizen.in
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST_GRA }}
          username: ${{ secrets.FTP_USER_GRA }}
          password: ${{ secrets.FTP_PASS_GRA }}
          port: 21
          protocol: ftp
          local-dir: ./dist/               # <-- FIXED
          server-dir: /domains/grafizen.in/public_html/Shree_Giriraj/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env

