name: Deploy to shreegiriraj.feedbacks.live

on:
  push:
    branches:
      - main   # your repo branch is main (from screenshot)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies & build
        run: |
          npm install
          npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /domains/shreegiriraj.feedbacks.live/public_html/
          local-dir: ./dist/
          exclude: |
            **/node_modules/**
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env
