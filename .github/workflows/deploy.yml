name: Multi Domain Deployment - ShreeGiriraj

on:
  push:
    branches:
      - main    # runs on push to main

jobs:

  # ---------------------------------------------------------
  # 1) BUILD JOB (runs once)
  # ---------------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: build_output
          path: dist/


  # ---------------------------------------------------------
  # 2) DEPLOY — shreegiriraj.grafizen.in (Grafizen hosting)
  # ---------------------------------------------------------
  deploy_grafizen:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download built files
        uses: actions/download-artifact@v4
        with:
          name: build_output
          path: dist/

      - name: Deploy → shreegiriraj.grafizen.in
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST_GRA }}
          username: ${{ secrets.FTP_USER_GRA }}
          password: ${{ secrets.FTP_PASS_GRA }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: /domains/grafizen.in/public_html/Shree_Giriraj/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env


  # ---------------------------------------------------------
  # 3) DEPLOY — shreegiriraj.darshit.global (Darshit hosting)
  # ---------------------------------------------------------
  deploy_darshit:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download built files
        uses: actions/download-artifact@v4
        with:
          name: build_output
          path: dist/

      - name: Deploy → shreegiriraj.darshit.global
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST_DAR }}
          username: ${{ secrets.FTP_USER_DAR }}
          password: ${{ secrets.FTP_PASS_DAR }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: /domains/darshit.global/public_html/shreegiriraj/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env


