name: Multi Domain Deployment

on:
  push:
    branches:
      - main

jobs:
  # ---------------------------------------------------
  # 1) BUILD JOB
  # ---------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: build_output
          path: dist/

  # ---------------------------------------------------
  # 2) DEPLOY — SSH → shreegiriraj.grafizen.in
  # ---------------------------------------------------
  deploy_grafizen:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build_output
          path: dist/

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_GRA }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT_GRA }} ${{ secrets.SSH_HOST_GRA }} >> ~/.ssh/known_hosts

      - name: Deploy via SCP (Grafizen)
        run: |
          scp -P ${{ secrets.SSH_PORT_GRA }} -r dist/* \
            ${{ secrets.SSH_USER_GRA }}@${{ secrets.SSH_HOST_GRA }}:/home/${{ secrets.SSH_USER_GRA }}/domains/grafizen.in/public_html/Shree_Giriraj/

  # ---------------------------------------------------
  # 3) DEPLOY — SSH → shreegiriraj.darshit.global
  # ---------------------------------------------------
  deploy_darshit:
    needs: build
    runs-on: ubuntu-latest

    steps:
