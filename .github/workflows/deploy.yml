          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT_GRA }} ${{ secrets.SSH_HOST_GRA }} >> ~/.ssh/known_hosts

      - name: Deploy via SCP (Darshit)
        run: |
          scp -P ${{ secrets.SSH_PORT_GRA }} -r dist/* \
            ${{ secrets.SSH_USER_GRA }}@${{ secrets.SSH_HOST_GRA }}:/home/${{ secrets.SSH_USER_GRA }}/domains/darshit.global/public_html/shreegiriraj/

